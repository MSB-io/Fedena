<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedenAI - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chat-bg': '#f9fafb',
                        'chat-user': '#fecaca',
                        'chat-bot': '#ffffff',
                        'sidebar-bg': '#ffffff',
                        'input-bg': '#ffffff'
                    }
                }
            }
        }
    </script>
    <style>
        /* Notion-style sliding sidebar container */
        #sidebarContainer {
            transition: transform 0.25s cubic-bezier(0.4, 0.0, 0.2, 1);
            backdrop-filter: blur(8px);
            transform: translateX(-100%) translateY(-50%);
        }

        #sidebarContainer.open {
            transform: translateX(0) translateY(-50%);
        }

        /* Smooth backdrop */
        #sidebarOverlay {
            transition: opacity 0.25s ease-in-out;
        }

        /* Custom scrollbar for sidebar */
        #chatHistory::-webkit-scrollbar {
            width: 4px;
        }

        #chatHistory::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatHistory::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 2px;
        }

        #chatHistory::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.8);
        }

        /* Hide scrollbar for messages container */
        #messagesContainer {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        #messagesContainer::-webkit-scrollbar {
            display: none; /* WebKit browsers */
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col relative">
    <!-- Floating Hamburger Icon -->
    <button id="hamburgerToggle"
        class="fixed top-4 left-4 z-50 p-2 bg-white rounded-lg shadow-lg border border-gray-200 hover:bg-gray-50 transition-colors">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay"
        class="fixed inset-0 bg-black bg-opacity-20 z-40 opacity-0 pointer-events-none transition-opacity"></div>

    <!-- Floating Sidebar Container -->
    <div id="sidebarContainer"
        class="fixed top-1/2 left-0 z-40 w-80 h-[75vh] bg-white shadow-2xl border-r border-gray-200 rounded-r-2xl transform -translate-y-1/2 flex flex-col">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-gray-100 flex-shrink-0">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0L15.09 8.26L24 12L15.09 15.74L12 24L8.91 15.74L0 12L8.91 8.26L12 0Z"
                                opacity="0.9" />
                        </svg>
                    </div>
                </div>
                <!-- Square New Chat Button -->
                <button id="newChatBtn"
                    class="p-2 bg-red-50 hover:bg-red-100 border border-red-200 hover:border-red-300 rounded-lg transition-colors">
                    <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat History -->
        <div class="flex-1 overflow-hidden min-h-0">
            <div class="p-4 h-full">
                <h4 class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-3">Recent Chats</h4>
                <div id="chatHistory" class="space-y-1 h-[calc(100%-2rem)] overflow-y-auto pr-2">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
        </div>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-gray-100 flex-shrink-0">
            <div class="text-xs text-gray-500">Powered by Gemini</div>
            <div class="text-xs text-gray-400 mt-1">Version 1.0</div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html"
        class="fixed bottom-4 left-4 z-30 p-2 bg-white rounded-lg shadow-lg border border-gray-200 hover:bg-red-50 hover:border-red-200 transition-colors">
        <svg class="w-5 h-5 text-gray-700 hover:text-red-600 transition-colors" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
            </path>
        </svg>
    </a>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full h-full">
        <!-- Chat Container -->
        <div class="flex-1 flex flex-col min-h-0">
            <!-- Welcome Screen (shown when no messages) -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center p-8">
                <div class="text-center max-w-2xl">
                    <div class="w-16 h-16 flex items-center justify-center mx-auto mb-6">
                        <svg class="w-12 h-12 text-red-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0L15.09 8.26L24 12L15.09 15.74L12 24L8.91 15.74L0 12L8.91 8.26L12 0Z"
                                opacity="0.9" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to FedenAI</h2>
                    <p class="text-gray-600 mb-8">Your intelligent school management assistant. Get help with student information systems, academic planning, school administration, and educational best practices!</p>

                    <!-- Example Prompts -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        <button
                            class="example-prompt p-4 bg-white rounded-lg border border-gray-200 hover:border-red-300 hover:shadow-md hover:bg-red-50 transition-all text-left">
                            <div class="font-medium text-gray-800 mb-1">Student Management</div>
                            <div class="text-sm text-gray-500">How to track student progress effectively</div>
                        </button>
                        <button
                            class="example-prompt p-4 bg-white rounded-lg border border-gray-200 hover:border-red-300 hover:shadow-md hover:bg-red-50 transition-all text-left">
                            <div class="font-medium text-gray-800 mb-1">Academic Planning</div>
                            <div class="text-sm text-gray-500">Best practices for curriculum design</div>
                        </button>
                        <button
                            class="example-prompt p-4 bg-white rounded-lg border border-gray-200 hover:border-red-300 hover:shadow-md hover:bg-red-50 transition-all text-left">
                            <div class="font-medium text-gray-800 mb-1">School Administration</div>
                            <div class="text-sm text-gray-500">Streamlining administrative processes</div>
                        </button>
                        <button
                            class="example-prompt p-4 bg-white rounded-lg border border-gray-200 hover:border-red-300 hover:shadow-md hover:bg-red-50 transition-all text-left">
                            <div class="font-medium text-gray-800 mb-1">Educational Technology</div>
                            <div class="text-sm text-gray-500">Integrating digital tools in education</div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto px-4 py-6 space-y-6 hidden min-h-0">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>

        <!-- Input Section (Fixed at bottom) -->
        <div class="flex-shrink-0 p-4">
            <div class="flex items-center gap-3 bg-gray-50 border border-gray-400 rounded-lg px-4 py-2 shadow-sm focus-within:ring-1 focus-within:ring-red-500">
                <!-- Text Input -->
                <input id="messageInput" type="text" placeholder="Ask FedenAI anything ..."
                    class="flex-1 bg-transparent outline-none text-sm text-gray-800 placeholder-gray-500" />

                <!-- Send Button -->
                <button id="sendButton"
                    class="p-2 bg-red-600 hover:bg-red-700 disabled:bg-gray-300 disabled:cursor-not-allowed rounded-full transition-colors"
                    disabled>
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>

    </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-red-600"></div>
            <span class="text-gray-700">FedenAI is thinking...</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="FedenAI.js"></script>
</body>

</html>
